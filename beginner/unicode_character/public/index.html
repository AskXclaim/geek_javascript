<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Unicode Character</title>
</head>
<body>
<div class="main-container">
    <div class="content-container">
        <h1>Unicode Character Value Finder</h1>
        <label for="input" class="font-size-medium">Enter a character:</label>
        <input id="input" class="input-style" type="text" placeholder="e.g. A or ðŸ˜" maxlength="2">
        <button id="getUnicodeValueBtn" class="button-style">Get Unicode Value</button>
        <p id="uniCodeValue" class="font-size-large"></p>
    </div>
</div>
<script type="text/javascript">
    const module = {};
    window.addEventListener('load', async () => {
        const inputElement = document.getElementById('input');
        const getUnicodeValueBtn = document.getElementById('getUnicodeValueBtn');
        const uniCodeValueElement = document.getElementById('uniCodeValue');
        getUnicodeValueBtn.disabled = true;
        inputElement.addEventListener('input', async (event) => {
            uniCodeValueElement.innerText = "";
            getUnicodeValueBtn.disabled = module.isValueEmpty(event.target.value);
        });
        getUnicodeValueBtn.addEventListener('click', async () => {
            const uniCodes = module.getUnicodeValue(inputElement.value);
            module.displayResult(uniCodes, uniCodeValueElement.id);
        })
    })
</script>
<script type="module">
    import {isValueEmpty, getUnicodeValue, displayResult} from "./scripts/index.js";

    module.isValueEmpty = isValueEmpty;
    module.getUnicodeValue = getUnicodeValue;
    module.displayResult = displayResult;
</script>
</body>
</html>
