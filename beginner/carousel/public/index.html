<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/f742a51f1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="main-container">
    <div id="carousel" class="carousel">
        <button id="leftCarouselBtn" class="carousel-button"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="rightCarouselBtn" class="carousel-button"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
</div>
<script type="text/javascript">
    const module = {};
    window.addEventListener("load", () => {
        const carouselElement = document.getElementById("carousel");
        const leftCarouselBtn = document.getElementById("leftCarouselBtn");
        const rightCarouselBtn = document.getElementById("rightCarouselBtn");

        leftCarouselBtn.addEventListener("click", () => {
            module.moveCarouselLeft(carouselElement.id)
        });
        rightCarouselBtn.addEventListener("click", () => {
            module.moveCarouselRight(carouselElement.id)
        });
        module.setCarouselImage(carouselElement.id);

    });
</script>
<script type="module">
    import {setCarouselImage, moveCarouselRight, moveCarouselLeft} from "./scripts/index.js";

    module.setCarouselImage = setCarouselImage;
    module.moveCarouselRight = moveCarouselRight;
    module.moveCarouselLeft = moveCarouselLeft;
</script>
</body>
</html>
